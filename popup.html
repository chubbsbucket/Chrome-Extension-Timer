<!DOCTYPE html>

<html lang= "en">
    <head>
        <title>Timer</title>
        <script src = "popup.js"></script>
        <link href = "popup.css" rel= "stylesheet">
    </head>
    <body>
        <h1>Choose Your Time (Wisely)</h1>
        <!--This div allows users to input their desired duration in hours, minutes and seconds-->
        <div class = "flexbox" id = "form">
            <label for="hours">Hours:&nbsp;</label>
            <input type= "number" min= "0" id= "hours" value = "0" step= "1">
            &nbsp;
            <label for="minutes">Minutes:&nbsp;</label>
            <input type= "number" min= "0" max = "59" id= "minutes" value= "0" step= "1">
            &nbsp;
            <label for= "seconds">Seconds:&nbsp;</label>
            <input type= "number"  min= "0" max = "59" id= "seconds" value = "0" step= "1">
            &nbsp;
            <button type= "button" value= "Start" id= "start">Start</button>
        </div>
        &nbsp;
        <!-- This div is the timer div, only displayed after the start button is clicked-->
        <div id = "timer" class = "flexbox" style= "display:none">
            <svg class = timerbar width= "16rem" height = "3rem">
                <rect width = "100%" height = "100%" style= "fill: #A0A0A0"/>
                <rect width = "16rem" height = "3rem" style= "fill:#228B22" id = "timerbar"/>
                <p></p>
            </svg>
        </div>
        <!-- This div contains the show and hide buttons, only displayed when the timer div is displayed-->
        <div id= "hidden">
            <button type="button" id= "hide" style= "display:none">Hide</button>
            <button type= "button" id= "show" style= "display:none">Show</button>
        </div>
    </body>
</html>
